name: cuda-diffusion
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # PyTorch nightly with CUDA 12.8 - using --extra-index-url instead
    - --extra-index-url https://download.pytorch.org/whl/nightly/cu128
    - torch
    - torchvision
    - torchaudio
    # Now these can come from regular PyPI
    - diffusers
    - transformers
    - accelerate
    - safetensors
    - invisible-watermark
    - jupyterlab
    - matplotlib
    - pillow